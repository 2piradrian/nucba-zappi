<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="categoriasContainer">
			<div class="categorias">
				<div class="popular">
					<div class="iconCategory">
						<img src="assets/pizzaicon.png" alt="Popular" /><img
							class="blur"
							src="assets/pizzaicon.png"
							alt="Popular"
						/>
					</div>
					<div class="textCategory">
						<h3>Populares</h3>
						<div class="lineDecoration"></div>
					</div>
				</div>
				<div class="pizzas">
					<div class="iconCategory pizza">
						<img src="assets/pizzas.png" alt="Pizzas" /><img
							class="blur"
							src="assets/pizzas.png"
							alt="Pizzas"
						/>
					</div>
					<div class="textCategory">
						<h3>Pizzas</h3>
						<div class="lineDecoration"></div>
					</div>
				</div>
				<div class="hamburguer">
					<div class="iconCategory">
						<img src="assets/burger.png" alt="" />
						<img class="blur" src="assets/burger.png" alt="" />
					</div>
					<div class="textCategory">
						<h3>Hamburguesas</h3>
						<div class="lineDecoration"></div>
					</div>
				</div>
				<div class="fries">
					<div class="iconCategory">
						<img src="assets/fries.png" alt="Papas fritas" /><img
							class="blur"
							src="assets/fries.png"
							alt="Papas fritas"
						/>
					</div>
					<div class="textCategory">
						<h3>Napanuki</h3>
						<div class="lineDecoration"></div>
					</div>
				</div>
				<div class="wrap">
					<div class="iconCategory">
						<img src="assets/wraps.png" alt="Wraps" /><img
							class="blur"
							src="assets/wraps.png"
							alt="Wraps"
						/>
					</div>
					<div class="textCategory">
						<h3>Wraps</h3>
						<div class="lineDecoration"></div>
					</div>
				</div>
				<div class="mexican">
					<div class="iconCategory">
						<img src="assets/taco.png" alt="Comida Mexicana" /><img
							class="blur"
							src="assets/taco.png"
							alt="Comida Mexicana"
						/>
					</div>
					<div class="textCategory">
						<h3>Mexican Food</h3>
						<div class="lineDecoration"></div>
					</div>
				</div>
				<div class="shake">
					<div class="iconCategory">
						<img src="assets/shake.png" alt="Shakes" /><img
							class="blur"
							src="assets/shake.png"
							alt="Shakes"
						/>
					</div>
					<div class="textCategory">
						<h3>Batidos</h3>
						<div class="lineDecoration"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
